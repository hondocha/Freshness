<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normolize.css">
    <title>Freshness</title>
</head>
<body>

 <div class="header">

 </div>
 <div class="finder">
     <div class="container">
         <div>
             <form>
                 <input type="text" placeholder="ENTER ID OR NAME PRODUCT" class="search">
                 <button type="submit"><img src="img/plus.svg" alt="add" class="plus"></button>
             </form>
         </div>
     </div>
 </div>

<div class="main">
    <div class="container-main">
        <h4>CREATE PRODUCT</h4>
        <form class="form">
            <input type="text" placeholder="ENTER NAME PRODUCT" class="name-prod">
            <input type="text" placeholder="ID" class="id-prod">
            <input type="text" placeholder="DATE" class="date-prod">
            <input type="text" placeholder="COUNT" class="count-prod">
        </form>
        <div class="card">
            <p class="description-prod points">DESCRIPTION</p>
            <img src="img/add.svg" alt="photo" class="img-prod">
        </div>
        <form class="btn">
            <input type="button" value="ADD PRODUCT" class="add-prod">
            <input type="button" value="CANSEL" class="cansel-prod">
        </form>
    </div>
</div>

<div class="nav">
    <div class="container">
        <div class="menu">
        <div class="all"><a href="@"><img src="img/all.svg" alt="" class="img-all"></a></div>
        <div class="war"><a href="@"><img src="img/war.svg" alt="" class="img-war"></a></div>
        <div class="hot"><a href="@"><img src="img/hot.svg" alt="" class="img-hot"></a></div>
        </div>
    </div>
</div>
